<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PassGen</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="scripts/passgen.js"></script>
  </head>
  <body>
	<header>
		<div>
			<p>PassGen</p>
		</div>
	</header>
	<main>
		<section class="about">
			<h1>PassGen</h1>
			<h2>Your Secure Password Solution</h2>
		</section>
		<div id ="request">
			<div id="output"></div>
			<button id="copy">Copy</button>
			<button id="generate">Generate</button>
		</div>
		<div class="variables">
			<label for="length">Enter password length:</label>
			<input type="text" id ="length">

			<label>
				<input type="checkbox" id="lower">
				Include lowercase letters
			</label>

			<label>
				<input type="checkbox" id="upper">
				Include uppercase letters

			</label>
				<input type="checkbox" id="digits">
				Include digits
			</label>

			<label>
				<input type="checkbox" id="symbols">
				Include special chars
			</label>
		</div>
		<div>
			<a href="login.html">Login to manage your passwords</a>
			<a href="register.html">Register a new account</a>
		</div>

	</main>
	<footer>
		<p>2024 PassGen by <a href="https://github.com/MutabPato" target="_blank">MutaPato</a></p>
	</footer>
  </body>
</html>
